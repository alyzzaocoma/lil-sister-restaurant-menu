<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <title>Addie's Breakfast Club</title>
</head>

<body>
    <h1>Addie's </br>Breakfast Club </br></h1>
    <!--<h2 class="menu-title">Menu</h2>-->
    <div id="menuGrid" class="menu-grid"></div>

    <template id="menuCardTemplate">
        <div class="menu-card">
            <div class="card-inner">
                <!-- CARD FRONT -->
                <div class="card-front">
                    <img class="menu-image" src="" alt="">
                    <div class="card-info">
                        <h3 class="menu-name"></h3>
                        <span class="price"></span>
                    </div>
                </div>
                <!-- CARD BACK -->
                <div class="card-back">
                    <p class="menu-description"></p>
                    <div class="actions">
                        <button class="add-btn">Add</button>

                        <div class="quantity-controls hidden">
                            <div class="qty-row">
                                <button class="decrease-btn">-</button>
                                <span class="quantity">1</span>
                                <button class="increase-btn">+</button>
                            </div>
                            <button class="cancel-btn">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <div class="cart-tab">
        <div class="cart-info">
            <span class="cart-label">Items:</span>
            <span class="cart-value" id="cart-quantity">0</span>
        </div>
        <div class="cart-info">
            <span class="cart-label">Total:</span>
            <span class="cart-value" id="cart-total">₱0</span>
        </div>
        <button id="done-btn">Done</button>
    </div>

    <div id="name-popup" class="popup hidden">
        <div class="popup-content">
            <button id="close-name-popup" class="close-x">×</button>
            <h2>Enter your name</h2>
            <input type="text" id="customer-name-input" placeholder="Your name" />
            <button id="submit-name" class="close-btn">Submit</button>
        </div>
    </div>

    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <button id="close-popup" class="close-x">×</button>
            <h2 class="popup-title">Addie's </br> Breakfast Club</h2>
            <p>Receipt Slip</p>
            <div class="receipt-header">
                <p>
                    Name: <span id="receipt-name"></span>
                    Date: <span id="receipt-date"></span>
                </p>
            </div>

            <div id="receipt-details"></div>
            <div class="receipt-footer">
                <p id="processing-text"></p>
                <p class="thank-you">Thank you! -Addie</p>
            </div>

            <button id="close-btn" class="close-btn">Close</button>
        </div>
    </div>

</body>

</html>
